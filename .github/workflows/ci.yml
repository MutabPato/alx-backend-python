# .github/workflows/ci.yml

name: Messaging App CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Services needed for this job. Here, a MySQL database.
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password_for_ci
          MYSQL_DATABASE: messaging_app_test_db
          MYSQL_USER: django_ci_user
          MYSQL_PASSWORD: django_ci_password
        
        options: |-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u django_ci_user -pdjango_ci_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    # Env variables for the job. Will be accessible by the Django app
    # Via os.environ.get() in settings.py
    env:
      DATABASE_NAME: messaging_app_test_db
      DATABASE_USER: django_ci_user
      DATABASE_PASSWORD: django_ci_password
      DATABASE_HOST: mysql # This is the service name, which acts as the hostname within GitHub Actions
      DATABASE_PORT: 3306

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Action to clone repository's code

      - name: Set up Python Environment
        uses: actions/setup-python@v5 # Action to set up Python
        with:
          python-version: '3.9'
          cache: 'pip' # Cache pip dependencies for faster builds

      - name: Install Dependencies
        run: |
          # It's generally better to use 'python' and 'pip' after actions/setup-python,
          # as it configures them to point to the correct version.
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mysqlclient pytest pytest-django # Ensure these are installed for testing

      - name: Run Linting (flake8)
        run: |
          pip install flake8 # Install flake8 if not in requirements.txt
          flake8 .
        continue-on-error: true # Allow subsequent steps to run even if linting has warnings

      - name: Run Pytest Tests
        # This will run pytest, which is appropriate if you're using pytest-django.
        # If you prefer Django's built-in test runner, change this to:
        # run: python manage.py test
        run: pytest --junitxml=test-results.xml # Run tests and generate JUnit XML report

      - name: Upload Test Results (Artifact)
        # This step will run even if the tests fail, ensuring you always get the report.
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml # Ensure your test command outputs to this file

